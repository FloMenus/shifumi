<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="reset.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&family=Jost&family=League+Spartan:wght@300&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>SHIFUMI</h1>
    </header>
    <main>
        <div class="horizontal-div">
        <section class="players realPlayer">
            <img src="images/person.png">
            <p id="player-score"></p>
        </section>
        <section class="buttons-sign-regroup">
            <button onclick="playerSignRockClicked()" class="button-of-signs" id="button-rock"><img class="sign-image" src="images/rock.png"></button>
            <button onclick="playerSignPaperClicked()" class="button-of-signs" id="button-paper"><img class="sign-image" src="images/paper.png"></button>
            <button onclick="playerSignScissorClicked()" class="button-of-signs" id="button-scissor"><img class="sign-image" src="images/scissor.png"></button>
        </section>
        <section class="result hidden">
            <p id="text-result"></p>
        </section>
        <section class="game-over hidden">
            <p id="game-over-sentence">Partie termin√©e</p>
        </section>
        <section class="players iaPlayer">
            <img src="images/robot.png">
            <p id="ia-score"></p>
        </section>
    </div>
    <section class="button-section hidden">
        <button onclick="retryClicked()" id="button-retry"><img class="retry-image" src="images/next.png"></button>
    </section>
    <section class="game-over-section hidden">
        <button onclick="gameOverClicked()" id="button-game-over"><img class="retry-image" src="images/next.png"></button>
    </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
